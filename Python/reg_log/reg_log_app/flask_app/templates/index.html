<!DOCTYPE html>

  <body>
    <div class="container p-2 text-center">
      <h1 class="display-4 mb-2 text-danger">Welcome To Reg Log</h1>

          <div class="card head text-center h2 display-6">Register</div>

            <form action="/register" method="post">
              <div class="form-group">
                <label for="">First Name</label>
                <input type="text" class="form-control" name="first_name" />
              </div>
              <div class="form-group">
                <label for="">Last Name</label>
                <input type="text" class="form-control" name="first_name" />
              </div>
              <div class="form-group">
                <label for="">Email</label>
                <input type="email" class="form-control" name="first_name" />
              </div>
              <div class="form-group">
                <label for="">password</label>
                <input type="text" class="form-control" name="first_name" />
              </div>
              <div class="form-group">
                <label for="">Confirm password</label>
                <input type="text" class="form-control" name="first_name" />
              </div>
              <button class="btn btn-outline-dark w-100 mt-2">Register</button>
            </form>
          </div>
        </div>
        <div class="col-5 card shadow">
          <div class="card head text-center">Login</div>
          <div class="card-body text-center">
            <form action="/login" method="get">
              <div class="form-group">
                <label for="">Email</label>
                <input type="text" class="form-control" name="Email">
              </div>
              <div class="form_control">

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
