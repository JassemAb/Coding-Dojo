<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
 <title>Users</title>
</head>
<body>
 <h1 class="text-center"Here Are Our Users!!!></h1>
 <table class="table table-hover">
  <thead>
   <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th>Created_at</th>
    <th>Updated_at</th>
   </tr>
  </thead>
  <tbody>
   {% for user in users %}
   <tr>
    <td>{{user.first_name}}</td>
    <td>{{user.last_name}}</td>
    <td>{{user.email}}</td>
    <td>{{user.created_at}}</td>
    <td>
     <a href="/user/"></a>
     <a href="/user/update/{{user.id}}">Edit</a>
     <a href="/user/edit/{{user.id}}">Delete</a>
    </td>
   </tr>
   {% endfor %}
  </tbody>
 </table>
</body>
</html>
